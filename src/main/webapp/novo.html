<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro de Jogos</title>
<link rel="icon" href="imagens/favicon.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Criar novo jogo</h1>
	<form name="frmJogo" action="insert">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome" class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="plataforma" placeholder="Plataforma" class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="desenvolvedor" placeholder="Desenvolvedor" class="Caixa1"></td>
			</tr>		
		</table>
		<input type="button" value="Adicionar" class="Botao1" onclick="validar()">	
	</form>
	<script src="scripts/validador.js"></script>
</body>
</html>
